<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script defer src="/static/js/forms.js"></script>
</head>
<body>
    <div class="wrap-login">
        <img class="gif" src="/static/img/cubes_demo.gif" alt="">
        <div class="login">
            <p class="welcome">Welcome to cubes.com</p>
            <form id="login-from" action="/login" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Login *</label>
                    <input id="login" type="text" class="form-control" name="login" placeholder="Enter login" value="admin" required>
                    <small class="checking-login">Login incorrect!</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password *</label>
                    <input id="password" type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" value="adminPassword" required>
                    <small class="checking-password">Password incorrect!</small>
                </div>
                <button type="submit" class="btn btn-primary" value="LOG IN">Login</button>
                <a href="/register" class="btn btn-primary reg">Registration</a>
            </form>
        </div>
    </div>
</body>
</html>
