<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script defer src="/static/js/forms.js"></script>
</head>
<body>
    <div class="wrap-reg">
        <img class="gif" src="/static/img/cubes_demo.gif" alt="">
        <div class="register">
            <p class="welcome">Registration to cubes.com</p>
            <form id="register-from" action="/register" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">Login * (used for login to the site)</label>
                    <input id="login" type="text" class="form-control" name="login" placeholder="Enter login" value="admin" required>
                    <small class="checking-login-not">Login used</small>
                    <small class="checking-login-rule">Login incorrect! a-z / 0-9</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name * (used in the game`s results)</label>
                    <input id="name" type="text" class="form-control" name="name" placeholder="Enter login" value="admin" required>
                    <small class="checking-name">Name incorrect!a-z / A-Z / а-я / А-Я / 0-9 / space </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password *</label>
                    <input id="password" type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" value="adminPassword" required>
                    <small class="checking-password-confirm">Passwords incorrect! Minimum length 8 characters</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password confirm*</label>
                    <input id="password-confirm" type="password" class="form-control" id="exampleInputPassword1" name="password-confirm" placeholder="Password confirm" value="adminPassword" required>
                    <small class="checking-password-match">Passwords do not match!</small>
                </div>
                <button type="submit" class="btn btn-primary reg" value="REG">Registration</button>
                <a href="/login" class="btn btn-primary back">Back to login</a>
            </form>
        </div>
    </div>
</body>
</html>
